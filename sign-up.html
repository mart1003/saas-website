<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Sign-up</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="handheldfriendly" content="true">
  <meta name="mobileoptimized" content="240">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Dosis:400,600" rel="stylesheet">
</head>
<body>

  <header class="grid masthead pad-t-1-2 gutter-1-2">
    <nav>
      <a class="unit xs-1-4 inline halign-middle yotta inline" href="index.html">Templay</a>
      <ul class="unit xs-3-4 list-group inline pad-t-1-2 text-right pad-r-0">
        <li class="inline halign-middle gutter-1-2"><a href="tour.html">Services</a></li>
        <li class="inline halign-middle gutter-1-2"><a href="pricing.html">Pricing</a></li>
        <li class="inline halign-middle gutter-1-2"><a href="sign-up.html">Sign-up</a></li>
      </ul>
    </nav>
  </header>

  <main class="grid push">
    <div class="pad-0">
      <img class="img-flex relative small-hide" src="images/sign-up-banner-small.jpg" alt="">
      <img class="img-flex relative lrg-hide" src="images/sign-up-banner-lrg.jpg" alt="">
      <div class="unit absolute pin-center text-center height-half">
        <h1 class="banner-text push-1-2 zetta bold">Sign-up.</h1>
        <p class="banner-text">Sign-up today and start making stylish prind media with ease.</p>
      </div>
    </div>

    <fieldset class="grid island">
      <h2 class="italic giga push-1-2 unit island-1-2">Personal details</h2>
      <form class="push-0 grid" method="POST" action="https://formspree.io/mart1003@algonquinlive.com">
        <div class="push unit xs-1 s-1 m-1 l-1-2 xl-1-2 island-1-2">
          <label for="name">Name</label>
          <input id="name" name="name">
        </div>
        <div class="push unit xs-1 s-1 m-1 l-1-2 xl-1-2 island-1-2">
          <label for="email">Email</label>
          <input type="email" id="email" name="email">
        </div>
        <div class="push unit xs-1 s-1 m-1 l-1-2 xl-1-2 island-1-2">
          <label for="pw">Password</label>
          <input type="password" id="pw" name="pw">
        </div>
        <div class="push unit xs-1 s-1 m-1 l-1-2 xl-1-2 island-1-2">
          <label for="subscription">Subscription type</label>
          <select name="type" id="subscription">
            <option>Pick a subscription</option>
            <option>Basic</option>
            <option>Standard</option>
            <option>Premium</option>
          </select>
        </div>
        <div class="unit island-1-2">
          <button class="btn giga" type="submit">Join Templay</button>
          <input type="hidden" name="subject" value="Sign-up for Templay">
        </div>
      </form>
    </fieldset>

  </main>

  <footer>
    <div class="relative">
      <img class="img-flex small-hide" src="images/bottom-banner-small.jpg" alt="">
      <img class="img-flex lrg-hide" src="images/bottom-banner-lrg.jpg" alt="">
      <a class="btn absolute pin-center zetta button-width text-center" href="sign-up.html">Try for free</a>
    </div>
    <div class="grid bot-nav pad-t center-content">
      <ul class="unit list-group inline micro">
        <li class="inline halign-middle gutter-1-2"><a href="index.html">Home</a></li>
        <li class="inline halign-middle gutter-1-2"><a href="tour.html">Services</a></li>
        <li class="inline halign-middle gutter-1-2"><a href="pricing.html">Pricing</a></li>
        <li class="inline halign-middle gutter-1-2"><a href="sign-up.html">Sign-up</a></li>
      </ul>
    </div>
    <div class="copyright center-content pad-0">
      <p class="micro push-0 pad-t-1-2">&copy; 2017 Templay.com</p>
    </div>
  </footer>

</body>
</html>
